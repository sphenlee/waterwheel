# A Kubernetes setup for a basic stats pipeline
# Installs influxdb and telegraf

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    labels:
        app: influxdb
    name: influxdb
spec:
    replicas: 1
    selector:
        matchLabels:
            app: influxdb
    serviceName: influxdb
    template:
        metadata:
            labels:
                app: influxdb
        spec:
            containers:
              - image: influxdb:2.0.9
                name: influxdb
                env:
                  - name: DOCKER_INFLUXDB_INIT_MODE
                    value: setup
                  - name: DOCKER_INFLUXDB_INIT_USERNAME
                    value: waterwheel
                  - name: DOCKER_INFLUXDB_INIT_PASSWORD
                    value: waterwheel
                  - name: DOCKER_INFLUXDB_INIT_ORG
                    value: waterwheel
                  - name: DOCKER_INFLUXDB_INIT_BUCKET
                    value: waterwheel
                  - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
                    value: my-super-secret-influx-token
                ports:
                  - containerPort: 8086
                    name: influxdb
                volumeMounts:
                  - mountPath: /root/.influxdbv2
                    name: data
    volumeClaimTemplates:
      - metadata:
            name: data
        spec:
            accessModes:
              - ReadWriteOnce
            resources:
                requests:
                    storage: 10G
---
apiVersion: v1
kind: Service
metadata:
    name: influxdb
spec:
    type: NodePort
    ports:
      - name: influxdb
        port: 8086
        targetPort: 8086
    selector:
        app: influxdb

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: influxdb
spec:
  rules:
    - host: influx.kube
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: influxdb
                port:
                  number: 8086

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-conf
data:
  telegraf.conf: |
    [agent]
    quiet = false
    debug = true

    [[inputs.statsd]]
    service_address = "0.0.0.0:8125"
    datadog_extensions = true

    [[outputs.influxdb_v2]]
    urls = ["http://influxdb:8086"]
    token = "$INFLUX_TOKEN"
    organization = "waterwheel"
    bucket = "waterwheel"
